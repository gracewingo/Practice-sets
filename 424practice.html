<!DOCTYPE html>
<html>
<head>
	<title> Hello, World</title>
	<style> 
	.special {
		color: teal;
	}
	</style>
</head>
<body>
	<p id="great" onmouseover="swap();"">Awesome Stuff</p>
	<p id="greater" onmouseout="swapBack();">More Awesome Stuff</p>
<script>
		function swap() {
			var field = document.getElementById("greater");
			field.innerHTML = "YEAHHH BUDDY WE ARE DOING THIS";
		}
		function swapBack() {
			var fields = document.getElementById('great')
			fields.innerHTML = "We are DOING THIS, SON: Hello, New Wonderful Job!" 
		}
		var first = document.getElementById("great");
		first.setAttribute("class","special");

	</script>
</body>
</html>
